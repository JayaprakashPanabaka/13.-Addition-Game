<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="bg-container">
      <!-- <div> -->
        <img
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png"
          class="image"
          alt="image"
        />
      <!-- </div> -->

      <div class="nums-container">
        <span class="first-num number"></span>
        <span class="symbol">+</span>
        <span class="second-num number"></span>
        <span class="symbol">=</span>
        <input type="number" name="result" id="result" class="input-field" />
      </div>

      <div class="btn-container">
        <button class="btn" onclick="onCheck()">Check</button>
        <button class="btn" onclick="onRestart()">Restart</button>
      </div>

      <p id="message">Congratulations</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
